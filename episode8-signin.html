<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fund Episode 8 - Turning Point</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-section">
    <h2>Fund Episode 8: "Shadows of Desire"</h2>
    <form id="donationForm">
      <input type="hidden" name="episode" id="episode" value="Episode 8: Breaking the Silence" />

      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName" required />

      <label for="address">Address</label>
      <input type="text" name="address" id="address" required />

      <label for="company">Company Name</label>
      <input type="text" name="company" id="company" required />

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="kvk">KVK Number</label>
      <input type="text" name="kvk" id="kvk" required />

      <label class="checkbox">
        <input type="checkbox" name="agree" required />
        I have read and agree to the <a href="rules.html" target="_blank">Rules of Business Funding</a>
      </label>

      <label style="display: block; margin-top: 20px;">
        <input type="checkbox" name="investmentAgreement" required />
        I have read and agree to the
        <a href="investment-agreement.html" target="_blank">Investment Agreement</a>.
      </label>

      <button type="submit" class="btn">Confirm & Fund</button>
    </form>
  </section>

  <script>
  document.getElementById('donationForm').addEventListener('submit', async function(e) {
    e.preventDefault(); // Prevent default page reload

    const form = e.target;
    const formData = {
      episode: form.episode.value,
      fullName: form.fullName.value,
      address: form.address.value,
      company: form.company.value,
      email: form.email.value,
      phone: form.phone.value,
      kvk: form.kvk.value,
    };

    try {
      const res = await fetch('http://127.0.0.1:5000/submit', {
  <!-- ✅ UPDATE HERE -->
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      if (res.ok) {
        alert('✅ Thank you! Your submission was successful.');
        window.location.href = 'success.html'; // optional
      } else {
        alert('❌ Failed to submit. Please try again.');
      }
    } catch (err) {
      alert('❌ Error connecting to server.');
      console.error(err);
    }
  });
</script>


</body>
</html>
